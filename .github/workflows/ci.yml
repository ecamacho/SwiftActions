name: CI

on: pull_request

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0

  macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: swift build
      - name: Test
        run: swift test

  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: LANG=en_US.UTF-8 LC_CTYPE=UTF-8 swift build
      - name: Test
        run: LANG=en_US.UTF-8 LC_CTYPE=UTF-8 swift test

